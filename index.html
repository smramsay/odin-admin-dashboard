<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo"><img src="img/icons/home.svg"/>Dashboard</div>
            <ul class="action-group-1">
                <li class=""><img src="img/icons/home.svg"/>Home</li>
                <li class=""><img src="img/icons/home.svg"/>Profile</li>
                <li class=""><img src="img/icons/home.svg"/>Messages</li>
                <li class=""><img src="img/icons/home.svg"/>History</li>
                <li class=""><img src="img/icons/home.svg"/>Tasks</li>
                <li class=""><img src="img/icons/home.svg"/>Communities</li>
            </ul>
            <ul class="action-group-2">
                <li><img src="img/icons/home.svg"/>Settings</li>
                <li><img src="img/icons/home.svg"/>Support</li>
                <li><img src="img/icons/home.svg"/>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="img/icons/home.svg">
                <input type="search">
            </div>
            <div class="user-small"></div>
            <div class="user-big"></div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div class="content-header">Your Projects</div>
                <div class="card">
                    <div>Super Cool Project</div>
                    <div>Lorem ipsum stuff</div>
                    <div class="card-buttons">
                        <input type="image" src="img/icons/home.svg">
                        <input type="image" src="img/icons/home.svg">
                        <input type="image" src="img/icons/home.svg">
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements-section">
                <div class="content-header">Announcements</div>
                <div class="announcements-container">
                    <div>Announce 1</div>
                    <div>Announce 2</div>
                    <div>Announce 3</div>
                </div>
            </div>
            <div class="trending">
                <div class="content-header">Trending</div>
                <div class="trending-container">
                    <div>Project 1</div>
                    <div>Project 2</div>
                    <div>Project 3</div>
                    <div>Project 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
